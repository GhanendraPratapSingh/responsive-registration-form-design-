<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form by Ghanendra</title>
    <link rel="stylesheet" href="/css/1st.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>

</style>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="First Name" class="text-name">

                    <span>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Last Name" class="text-name">
                    </span>
                </div>

                <div class="input-name" id="box">
                    <i class="fa fa-envelope email" aria-hidden="true"></i>
                    <input type="email" placeholder="E-mail" class="name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" class="name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Confirm password" class="name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="gender">
                    <label style="margin-right: 30px;">Male</label>

                    <input type="radio" class="radio-button" name="gender">
                    <label>Female</label>
                </div>
                <div>
                    <select class="country">
                        <option>Select a country</option>
                        <option>India</option>
                        <option>US</option>
                        <option>Itley</option>
                        <option>Germany</option>
                        <option>Japan</option>
                    </select>
                    <div class="arrow"></div>
                </div>
            </form>
            <div class="input-name">
                <input type="checkbox" id="cb" class="check-button">
                <label for="cb" class="check">I Accept the terms and conditions</label>
            </div>
            <div class="input-name">
                <input type="submit" class="button" value="Register">
            </div>
        </div>
    </div>

</body>

</html>
